<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get_info</title>
</head>
<body>

    {% if members %}
        <ul>
        {% for mem in members %}
            <li>
                <a href=" {% url 'get_info' mem.id %}"> {{mem.member_name}}</a>
                <a href="{% url 'get_detail' mem.id %}"> {{mem.member_name}}'s detail</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p> No result. </p>
    {% endif %}
</body>
</html>
