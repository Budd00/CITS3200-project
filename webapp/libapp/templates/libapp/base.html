{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'libapp/base.css'%}">


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniGames Library</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>

    <div class="header">
      {% if user.is_authenticated %}
          <p>Welcome, {{ user.username }}!</p><br>
          <h1>UniGames Library</h1>
          <ul>
            <li><a href="/library/">Home</a></li>
            <li><a href="/library/asset-create/">Create Asset</a></li>
            <li><a href="/library/tag-create/">Create Tag</a></li>
            <li><a href="/library/tag-link/">Link Tag</a></li>
            <li><a href="/accounts/logout/">Logout</a></li>
          </ul>
      {% else %}
        <h1>UniGames Library</h1>
        <ul>
          <li><a href="/library/">Home</a></li>
          <li><a href="/accounts/login">Login</a></li>
        </ul>
      {% endif %}

    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
